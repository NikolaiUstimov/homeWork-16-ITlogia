<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Результат</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/result.css">
</head>
<body>

<header class="header">
  <div class="container">
    <figure class="logo">
      <img src="assets/images/logo.png" alt="Логотип">
    </figure>
  </div>
</header>

<section class="result">
  <div class="container">
    <article class="result-main">
      <figure class="result-image">
        <img src="assets/images/question-marks.png" alt="Знаки вопросов">
      </figure>
      <h1 class="result-title big-title">Ура! Ты прошёл тест! <span>Твой результат</span>:</h1>
      <div id="result-score" class="result-score">4/5</div>
    </article>
    <p class="go-forward correct-answers">
      <a href="answers.html" id="pass">Посмотреть правильные ответы <img src="assets/images/arrow-small.png" alt="Стрелка"></a>
    </p>
  </div>
</section>

<footer class="footer">«АйтилогияQuiz» © Все права защищены / 2022</footer>

<script src="scripts/result.js"></script>
</body>
</html>
